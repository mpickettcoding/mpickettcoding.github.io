<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>05 - Form</title>
		<link rel="stylesheet" href="../styles.css" />
    	<link rel="stylesheet" href="../hw2/05-form.css" />
	</head>
	<body>
		<main>
			<form class ="form" action="">
				<h1 class="reg-form">REGISTRATION FORM</h1>
				<!-- Add your code here -->
				<section class="user-input">
					<div class="inputs">
						<label for="username"><strong>Username:</strong></label>
						<input type="text" name="username" id="username" />
					</div>
					<div>
						<label for="email"><strong>Email:</strong></label>
						<input type="email" name="email" id="email" />
					</div>
					<div>
						<label for="password"><strong>Password:</strong></label>
						<input type="password" name="password" id="password" />
					</div>
				</section>
				<div>
					<text class="newsletter"><strong>Would you like to sign up for the newsletter?</strong></text>
					<br/>
					<input type="radio" name="newsletter" id="yes" />
					<label for="yes">Yes, sign me up</label>
					<br/>
					<input type="radio" name="newsletter" id="no" />
					<label for="no">No, thank you</label>
				</div>
				<section class="user-input">
				<div>
					<label for="date"><strong>Date:</strong></label>
					<input type="date" name="date" id="date" placeholder="mm / dd / yyyy" />
				</div>
				</section>
				<div>
					<section class="btn1">
						<input type="reset" value="Reset" />
					</section>
					<section class="btn2">
						<input type="submit" value="Submit" />
					</section>
				</div>
			</form>
		</main>
	</body>
</html>
